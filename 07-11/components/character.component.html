<h1>Characters</h1>

<div class="container">
	<div class="row">
		<section ng-repeat="character in $ctrl.characters">
	        <div class="col s4 m4 l4">
	            <div class="card">
	                <span class="card-title">{{character.name}}</span>
	                <div class="card-content">
	                    <img ng-src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}">
	                </div>
	            </div>
	        </div>
		</section>
	</div>
</div>
